<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型转换</title>
</head>
<body>
<script>
    // let a = prompt("请输入你的工资:"*1);
    let a = Number(prompt("请输入你的工资:"));

    let c = parseInt(b+1000);
    console.log('你涨后的工资为:'+c);
    console.log(typeof(b+1000));
</script>
