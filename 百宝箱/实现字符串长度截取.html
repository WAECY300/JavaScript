<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实现字符串长度截取</title>
</head>
<body>
            <scrpit>
                function cutstr(str.len){
                var temp;
                var icount = 0;
                var patrn =/[^\xOO-\xff]/;
                var strre = "";
                for(var i = 0;i<str.length;i++){
                    if(icount<len-1){
                        temp = str.substr(i,1);
                        if(patrn.exec(temp) == null){
                            icount=icount+1
                        }else{
                            icount=icount+2
                        }
                        strre += temp
                    else{
                    break
                         }
                    }
                    return strre + "..."
                }
            </scrpit>
</body>
</html>
