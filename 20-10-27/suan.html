<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运算符</title>
</head>
<body>
<script>
    let c = 10;
    let d = 20;
    console.log(c+d);//30
    c = '30';
    //字符串和任何变量以及值相加都等于字符串拼接
    console.log(c+d);//1020
    // 字符串转换为数字（能转换的，可转换的）
    let a = '123234asd';

    //parseInt 只取整数部分的值，不识别小数点
    console.log(parseInt(a));//第一个值要为数字，碰到第一个不为数字的值停止

    let b = '123.45.78abd';
    //parseFloat
    console.log(parseFloat(b));//123.456
    //第一个值为数字。碰到第一个不为数字的，并且不是第一个小数点的值，停止取值
    console.log(parseInt(b));//123
    //注意：parseInt()方法不识别小数点

    //如果你的变量或者值肯定是数字类型的字符串，那么*1即可改变数据类型
    let e ='23.345';
    console.log(e,e*1);


    //Number
    //b='123.345.567abc';
    console.log(Number(b));//NaN
    console.log(Number(b)+1);//NaN
    console.log(Number(b)+'acn');//NaNacn
    console.log(b*1);//NaN

    console.log(parseFloat(b).toFixed(3));

    //isNaN()
    //对一个值判断，是否为数字
    //当判断的值不为数字的时候，返回true;为数字，则返回false
    console.log(isNaN(Number(b)));

</script>
</body>
</html>
